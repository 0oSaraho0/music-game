{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Game Play Rules and leaderboard buttons -->

<div class="container info-buttons" id="main-buttons">
    <div class="list-group mx-auto justify-content-center pt-1 pb-4">
        <button type="link" class="list-item info-button" onclick="roundOne()">Play Game</button>
        <a href="{% url 'rules' %}"><button type="link" class="list-item info-button">Rules</button></a>
        <a href="{% url 'add_score' %}"><button type="link" class="list-item info-button">Leaderboard</button></a>
    </div>
</div>
<div class="container-fluid" id="question">
    <div class="row">
        <div class="col-12 text-center pt-2 pb-2">
            <h4 class="mb-0">Where does the National Anthem come from?</h4>
        </div>    
    </div>
</div>
<div class="container" id="play">
    <i class="fa-solid fa-circle-play"></i>
</div>
</div>
<span id="audio"></span>
<!--Counter and rounds-->
<div class="container-fluid">
    <div class="row sea">
        <div class="col-6 pt-2">
            <p><b><span id="round"class="pt-1"></span></b></p>
        </div>
        <div class="col-6 text-right pt-2" id="score-counter">
            <p><b>Current Score: <span id="counter">0</span></b></p>
        </div>
    </div>
</div>

<!--Message Popups-->
<div class="container" id="pop-up">
    <span id="pop-up-text"></span>
    <button type="link" class="list-item info-button" id="next-round">Next Round</button>
</div>

<!--Last Round-->
<div class="container" id="last-round">
    <span id="last-round-text"></span>
    <button type="link" class="list-item info-button" id="results">See your Results</button>
</div>

<!--Score-->
<div class="container" id="final">
    <p>Congratulations for completing the quiz!</p>
    <p>You scored: <b><span id="final-text"></span>/7</b></p>
    <button type="link" class="list-item info-button" id="end">View Leaderboard</button>
    <a href="{% url 'index' %}"><button type="link" class="list-item info-button">Home</button></a>
</div>


{% endblock %}
